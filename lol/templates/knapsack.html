<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0/1 Knapsack Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* === Theme Variables === */
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #10b981;
            --background-dark: #111827;
            --background-card: #1f2937;
            --text-light: #f3f4f6;
            --border-color: #374151;
            --error-color: #ef4444;
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            padding: 2rem;
            background-color: var(--background-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--background-card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--background-dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .result {
            margin-top: 2rem;
            background-color: #064e3b;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #10b981;
        }

        .error {
            color: #f87171;
            margin-top: 1rem;
            font-weight: bold;
        }

        .back-home {
            margin-top: 1rem;
            text-align: center;
        }

        .back-home a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-box-open"></i> 0/1 Knapsack Solver</h1>

    <form method="post">
        {% csrf_token %}
        <label for="values">Item Values (comma-separated):</label>
        <input type="text" name="values" id="values" required placeholder="e.g. 60,100,120">

        <label for="weights">Item Weights (comma-separated):</label>
        <input type="text" name="weights" id="weights" required placeholder="e.g. 10,20,30">

        <label for="capacity">Knapsack Capacity:</label>
        <input type="number" name="capacity" id="capacity" required placeholder="e.g. 50">

        <button type="submit" class="btn"><i class="fas fa-calculator"></i> Solve</button>
    </form>

    {% if result %}
        <div class="result">
            {% if result.error %}
                <p class="error"><i class="fas fa-times-circle"></i> {{ result.error }}</p>
            {% else %}
                <p><strong>Selected Items (0-indexed):</strong> {{ result.items }}</p>
                <p><strong>Total Value:</strong> {{ result.value }}</p>
            {% endif %}
        </div>
    {% endif %}

    <div class="back-home">
        <a href="/"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</div>

</body>
</html>
