<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Programming</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #059669;
            --secondary-dark: #047857;
            --background-light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .methods-container {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .method-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .method-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .method-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .method-description {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathematical Programming Methods</h1>
        <div class="methods-container">
            <div class="method-card">
                <h2 class="method-title">Graphical Method</h2>
                <p class="method-description">
                    Solve linear programming problems visually using a graphical approach. 
                    Perfect for problems with two variables.
                </p>
                <form action="{% url 'graphical_method' %}" method="get">
                    <button type="submit" class="button">Use Graphical Method</button>
                </form>
            </div>
            <div class="method-card">
                <h2 class="method-title">Simplex Method</h2>
                <p class="method-description">
                    Solve complex linear programming problems with multiple variables using the simplex algorithm.
                </p>
                <form action="{% url 'simplex_method' %}" method="get">
                    <button type="submit" class="button">Use Simplex Method</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
