<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genetic Algorithm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #f472b6;
            --background: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.07);
            --text: #e2e8f0;
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="number"], input[type="range"] {
            width: 100%;
            margin-top: 0.3rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: none;
            background: #1e293b;
            color: var(--text);
        }

        input[type="range"] {
            cursor: pointer;
        }

        .button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #4338ca, var(--accent));
        }

        .results {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
        }

        .results p {
            margin-bottom: 0.5rem;
        }

        canvas {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-dna"></i> Genetic Algorithm</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Gene Length</label>
            <input type="number" name="gene_length" min="4" max="64" value="10" required>

            <label>Population Size</label>
            <input type="number" name="population_size" min="2" max="100" value="20" required>

            <label>Generations</label>
            <input type="number" name="generations" min="1" max="500" value="50" required>

            <label>Crossover Rate: <span id="cr_val">0.7</span></label>
            <input type="range" name="crossover_rate" min="0" max="1" step="0.01" value="0.7" oninput="cr_val.innerText=this.value">

            <label>Mutation Rate: <span id="mr_val">0.01</span></label>
            <input type="range" name="mutation_rate" min="0" max="1" step="0.01" value="0.01" oninput="mr_val.innerText=this.value">

            <button type="submit" class="button">Run Genetic Algorithm</button>
        </form>

        {% if best_individual %}
            <div class="results">
                <h2 style="color: var(--primary); margin-bottom: 1rem;">Result</h2>
                <p><strong>Best Individual:</strong> {{ best_individual }}</p>
                <p><strong>Fitness Score:</strong> {{ best_fitness }}</p>
                <canvas id="fitnessChart" width="400" height="200" loading="lazy"></canvas>
            </div>
        {% endif %}
    </div>

    {% if history %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const labels = {{ history|map(attribute="generation")|list|safe }};
            const data = {{ history|map(attribute="fitness")|list|safe }};

            const ctx = document.getElementById('fitnessChart');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Fitness Over Generations',
                        data: data,
                        fill: false,
                        borderColor: '#f472b6',
                        backgroundColor: '#f472b6',
                        tension: 0.3,
                        pointRadius: 3,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e2e8f0'
                            }
                        }
                    }
                }
            });
        });
    </script>
    {% endif %}
</body>
</html>
