<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integer Programming - Branch and Bound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* === Theme Variables === */
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #10b981;
            --background-dark: #111827;
            --background-card: #1f2937;
            --text-light: #f3f4f6;
            --border-color: #374151;
            --error-color: #ef4444;
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            padding: 2rem;
            background-color: var(--background-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--background-card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--background-dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .add-constraint {
            color: var(--secondary-color);
            margin-top: 1rem;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .constraint-group {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        select {
            background-color: var(--background-dark);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .back-home {
            margin-top: 1rem;
            text-align: center;
        }

        .back-home a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Branch and Bound (Integer Programming)</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="objective">Objective Function (comma-separated):</label>
        <input type="text" name="objective_function" placeholder="e.g., 5,4">

        <div id="constraints">
            <label>Constraint 1:</label>
            <div class="constraint-group">
                <input type="text" name="constraint_1[]" placeholder="e.g., 1,2">
                <select name="constraint_1[]">
                    <option value="<=">&le;</option>
                    <option value=">=">&ge;</option>
                </select>
                <input type="text" name="constraint_1[]" placeholder="e.g., 6">
            </div>
        </div>

        <span class="add-constraint" onclick="addConstraint()">+ Add Constraint</span>

        <button type="submit" class="btn">Solve Integer Program</button>
    </form>
    {% if result %}
    <div class="result">
        <h2>Result</h2>
        <p><strong>Optimal Solution:</strong> {{ result.optimal_solution }}</p>
        <p><strong>Optimal Value:</strong> {{ result.optimal_value }}</p>
    </div>
    {% endif %}

{% if error %}
    <div class="error">
        <p>Error: {{ error }}</p>
    </div>
{% endif %}

    <div class="back-home">
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>

<script>
    let constraintCount = 2;
    function addConstraint() {
        const container = document.getElementById('constraints');
        const newLabel = document.createElement('label');
        newLabel.textContent = `Constraint ${constraintCount}:`;

        const newGroup = document.createElement('div');
        newGroup.classList.add('constraint-group');
        newGroup.innerHTML = `
            <input type="text" name="constraint_${constraintCount}[]" placeholder="e.g., 2,3">
            <select name="constraint_${constraintCount}[]">
                <option value="<=">&le;</option>
                <option value=">=">&ge;</option>
            </select>
            <input type="text" name="constraint_${constraintCount}[]" placeholder="e.g., 12">
        `;

        container.appendChild(newLabel);
        container.appendChild(newGroup);
        constraintCount++;
    }
</script>
</body>
</html>
