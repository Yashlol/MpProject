{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>ðŸŒ± Crop Recommendation System</h2>
        <p>Enter your soil, water, and budget details to get the best crop suggestions.</p>
        <form method="post" class="p-4 bg-light rounded shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="soil_type" class="form-label">Select Soil Type</label>
                {{ form.soil_type }}
            </div>           
            <div class="mb-3">
                <label for="water_available" class="form-label">Water Available (Liters)</label>
                {{ form.water_available }}
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget (Currency)</label>
                {{ form.budget }}
            </div>
            <button type="submit" class="btn btn-success">ðŸŒ¾ Recommend Crops</button>
        </form>
    </div>
</body>
</html>
